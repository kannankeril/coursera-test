<!DOCTYPE html>
<html ng-app='LunchCheck'>
<head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        body {
            font-size: 1.2em;
        }
        .green {
          color: green;
        }
        .red {
          color: red;
        }
    </style>
    <title>Lunch Checker</title>
</head>
<body>
    <h1>Lunch Checker</h1>
    <div ng-controller='LunchCheckController'>
        <div class="form-group">
            <input type="text" ng-model="lunchMenu"
                   placeholder="list comma separated dishes you usually have for lunch"
                   class="form-control">
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="checkLunchContents();">Check If Too Much</button>
        </div>
        <div class="form-group message" ng-class="customStyle.colorClass">
            {{checkLunchResponse}}
        </div>

    </div>
</body>
</html>
