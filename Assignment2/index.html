<!doctype html>
<html lang="en">
<head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .emptyMessage {
          font-weight: bold;
          color: red;
          font-size: 1.2em;
        }
        li {
          margin-bottom: 7px;
          font-size: 1.2em;
        }
        li > button {
          margin-left: 6px;
        }
        button > span {
          color: green;
        }
    </style>

    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>

</head>
<body>
    <div class="container" ng-app="ShoppingListCheckOff">
        <h1>Shopping List Check Off</h1>

        <div class="row">

            <!-- To Buy List -->
            <div ng-controller="ToBuyShoppingController as itemBuyer" class="col-sm-6">
                <h2>To Buy:</h2>
                <ul>
                    <li ng-repeat="item in itemBuyer.items">
                        Buy {{item.quantity}} {{item.name}}
                        <button class="btn btn-default" ng-click="itemBuyer.buyItem($index);">
                            <span class="glyphicon glyphicon-ok"></span> Bought
                        </button>
                    </li>
                </ul>
                <div ng-if="!itemBuyer.items[0]" class="emptyMessage">Everything is bought!</div>
            </div>

            <!-- Already Bought List -->
            <div ng-controller="AlreadyBoughtShoppingController as itemBought" class="col-sm-6">
                <h2>Already Bought:</h2>
                <ul>
                    <li ng-repeat="item in itemBought.items">
                        Bought {{item.quantity}} {{item.name}}
                    </li>
                </ul>
                <div ng-if="!itemBought.items[0]" class="emptyMessage">Nothing bought yet.</div>
            </div>
        </div>
    </div>
</body>
</html>
